<div class="bg-img">
    <div class="header">{{ "UpdateTAC" | translate }}</div>

    <div class="container-fluid">
        <div class="row padTop10rem" *ngIf="page1">
            <div class="text-center">
                <div class="lblHeader">
                    {{"phoneEntryMsg"| translate}}
                </div>
                <div class="row padTop3rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input type="text" id="phoneNo" name="phoneNo" value="{{phoneNo}}">
                    </div>
                </div>
                <div class="row" *ngIf="phoneError">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 class="errorMsg">{{"emptyPhoneError"| translate}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 example">
                        <label class="">{{"exPhone" | translate}}</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad" (click)="click1()">1</button>
                    </div>
                    <div class="col">
                        <button class="keypad" (click)="click2()">2</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad" (click)="click3()">3</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad" (click)="click4()">4</button>
                    </div>
                    <div class="col">
                        <button class="keypad" (click)="click5()">5</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad" (click)="click6()">6</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad" (click)="click7()">7</button>
                    </div>
                    <div class="col">
                        <button class="keypad" (click)="click8()">8</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad" (click)="click9()">9</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginZero">
                        <button class="keypad" (click)="click0()">0</button>
                    </div>
                    <div class="col marginPadam">
                        <button class="keypadPadam" (click)="clickDel()">Padam</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row padTop5rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="note">
                            {{ "phoneNotes" | translate }}
                        </div>
                    </div>
                </div>
                <div class="row padTop5rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo" (click)="page1no()">{{"back"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes" (click)="page1yes()">{{"send"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page2">
            <div class="text-center">
                <div class="lblHeader">
                    {{"VerifyPhoneMsg"| translate}}
                </div>
                <div class="row padTop20rem">
                    <div class="col-3"></div>
                    <div class="col-2 right">
                        <label class="lblReg marginRight10rem">{{"phone"|translate}}</label>
                    </div>
                    <div class="col-2 lblSymbol">:</div>
                    <div class="col-5 left">
                        <label class="lblInfo marginLeft5rem">{{phoneNo}}</label>
                    </div>
                </div>
                <div class="row padTop30rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo" (click)="page2no()">{{"back"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes" (click)="page2yes()">{{"approve"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page3">
            <div class="text-center">
                <div class="lblStatus">
                    {{"success"| translate}}
                </div>
                <div class="row padTop3rem">
                    <img src="assets/images/Icon-Berjaya.svg" width="500" height="450">
                </div>
                <div class="row padTop10rem">
                    <div class="statusMsg">{{"updateTACSuccessMsg"|translate}}</div>
                </div>
                <div class="row padTop15rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <button type="button" class="btnYes" (click)="page3yes()">{{"yes"|translate}}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row padTop10rem" *ngIf="Failed">
            <div class="text-center">
                <div class="lblStatus">
                    {{"fail"| translate}}
                </div>
                <div class="row padTop3rem">
                    <img src="assets/images/Icon-TidakBerjaya.svg" width="500" height="450">
                </div>
                <div class="row padTop10rem">
                    <div class="statusMsg">{{"ActionFailed"|translate}}</div>
                </div>
                <div class="row padTop10rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <button type="button" class="btnYes" (click)="failedYes()">{{"yes"|translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
