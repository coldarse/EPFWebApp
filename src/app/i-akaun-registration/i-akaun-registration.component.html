<div class="bg-img">
    <div class="header">{{ "i-Akaun" | translate }}</div>
    <div class="container-fluid">
        <div class="row padTop5rem" *ngIf="page1">
            <div class="text-center">
                <div class="lblHeader">
                    {{"phoneEntryMsg"| translate}}
                </div>
                <div class="row padTop3rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input type="text" id="phoneNo" name="phoneNo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 example">
                        <label class="">{{"exPhone" | translate}}</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad">1</button>
                    </div>
                    <div class="col">
                        <button class="keypad">2</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad">3</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad">4</button>
                    </div>
                    <div class="col">
                        <button class="keypad">5</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad">6</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginLeft">
                        <button class="keypad">7</button>
                    </div>
                    <div class="col">
                        <button class="keypad">8</button>
                    </div>
                    <div class="col marginRight">
                        <button class="keypad">9</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col marginZero">
                        <button class="keypad">0</button>
                    </div>
                    <div class="col marginPadam">
                        <button class="keypadPadam">Padam</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row padTop5rem">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="note">
                            {{ "phoneNotes" | translate }}
                        </div>
                    </div>
                </div>
                <div class="row padTop5rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo">{{"back"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes">{{"send"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page2">
            <div class="text-center">
                <div class="lblHeader">
                    {{"emailMsg"| translate}}
                </div>
                <div class="row padTop3rem">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <input type="text" class="use-keyboard-input" id="txtEmail" name="txtEmail">
                    </div>
                    <div class="col-1 lblSymbol padTop1rem">@</div>
                    <div class="col-4">
                        <select name="emailDDL" id="emailDDL">
                            <option value="aldan">aldantechnology.com</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row padTop10rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo">{{"back"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes">{{"send"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page3">
            <div class="text-center">
                <div class="lblHeader">
                    {{"VerifyPhone&EmailMsg"| translate}}
                </div>
                <div class="row padTop15rem">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <div class="row">
                            <label class="lblReg">{{"phone" | translate}}</label>
                        </div>
                        <div class="row">
                            <label class="lblReg">{{"email" | translate}}</label>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row">
                            <label class="lblSymbol">:</label>
                        </div>
                        <div class="row">
                            <label class="lblSymbol">:</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <label class="lblInfo">0173702706</label>
                        </div>
                        <div class="row">
                            <label class="lblInfo">wahyu@aldantechnology.com</label>
                        </div>
                    </div>
                </div>
                <div class="row padTop30rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo">{{"back"|translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes">{{"approve"|translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page4">
            <div class="text-center">
                <div class="lblHeader">
                    {{"iAkaunSucessReg"| translate}}
                </div>
                <div class="row padTop25rem">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="ThumbprintMsg">
                            {{"activateAkaun"| translate}}
                        </div>
                    </div>
                </div>
                <div class="row padTop35rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo">{{"menu"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes">{{"yes"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padTop10rem" *ngIf="page5">
            <div class="text-center">
                <div class="row padTop25rem">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="ThumbprintMsg">
                            {{"saraanMsg"| translate}}
                        </div>
                    </div>
                </div>
                <div class="row padTop35rem">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <button type="button" class="btnNo">{{"no"| translate}}</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btnYes">{{"yes"| translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
