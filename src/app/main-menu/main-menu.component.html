<div class="bg-img" style="background: url('assets/images/BG.png'); background-size: 1368px 850px;">
  <div class="row container-fluid">
    <div class="col-8">
      <div class="header">{{ "menu" | translate }}</div>
    </div>
    <div class="col-3">
      <button type="button" class="btnHeader" (click)="selectBM()">{{"bm"|translate}}</button>
      <button type="button" class="btnHeader" (click)="selectEN()">{{"en"|translate}}</button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row padTop2rem content-container">
      <div class="text-center">
        <div class="lblHeader">
          {{"greetings" | translate}} {{name}},<br>
          {{"pleaseChoose"|translate}}: 
        </div>
        <div class="row padTop4rem">
          <div class="col-6">
            <button [ngClass]="checkBalanceEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="checkBalance()" [disabled]="!checkBalanceEnabled">
              <div class="row">
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Semak-Baki-Simpanan.svg" width="55px" height="55px">
                  </div>
                </div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"checkBalance"|translate}}
                  </div>
                </div>
                <div class="col-1 menuItemBorder"></div>
              </div>
            </button>
          </div>
          <div class="col-6">
            <button [ngClass]="personalInformationEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="personalInformation()" [disabled]="!personalInformationEnabled">
              <div class="row">
                <div class="col-1 menuItemBorder"></div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"personalInfo"|translate}}
                  </div>
                </div>
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Maklumat-Peribadi.svg" width="55px" height="55px">
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
        <div class="row padTop3rem">
          <div class="col-6">
            <button [ngClass]="updateTACEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="updateTAC()" [disabled]="!updateTACEnabled">
              <div class="row">
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Kemaskinian-Mobile-TAC.svg" width="55px" height="55px">
                  </div>
                </div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"UpdateTAC"|translate}}
                  </div>
                </div>
                <div class="col-1 menuItemBorder"></div>
              </div>
            </button>
          </div>
          <div class="col-6">
            <button [ngClass]="iShariahiSaraanEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="iSaraanRegistrationShariahSavings()" [disabled]="!iShariahiSaraanEnabled">
              <div class="row">
                <div class="col-1 menuItemBorder"></div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"sariah"|translate}}
                  </div>
                </div>
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Pendaftaran-ISaraan-Simpanan-Shariah.svg" width="55px" height="55px">
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
        <div class="row padTop3rem">
          <div class="col-6">
            <button [ngClass]="thumbprintVerificationEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="thumbprintConfirmation()" [disabled]="!thumbprintVerificationEnabled">
              <div class="row">
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Pengesahan-Cap-Ibu-Jari.svg" width="55px" height="55px">
                  </div>
                </div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"thumbprint"|translate}}
                  </div>
                </div>
                <div class="col-1 menuItemBorder"></div>
              </div>
            </button>
          </div>
          <div class="col-6">
            <!-- (click)="iAkaunRegistration()" -->
            <button [ngClass]="iAkaunEnabled == true ? 'mainMenuBtn' : 'mainMenuBtnDisabled'" (click)="iAkaunRegistration()" [disabled]="!iAkaunEnabled"> 
              <div class="row">
                <div class="col-1 menuItemBorder"></div>
                <div class="col-8 menuItemBorder">
                  <div class="centerItem">
                    {{"i-Akaun"|translate}}
                  </div>
                </div>
                <div class="col-3 menuItemBorder">
                  <div class="centerItem">
                    <img src="assets/images/Icon-Pendaftaran-IAkaun.svg" width="55px" height="55px">
                  </div>
                </div>
              </div>
            </button>
          </div>
        </div>
        <div class="row padTop5rem">
          <!-- <div class="col-1"></div> -->
          <div class="col-6 mainMenuLeft">
            <label style="color: white;">_______</label>
            <img src="assets/images/Icon-Date-Time.svg" width="35px" height="35px">
            <label class="lblDate2">{{date}}</label>
          </div>
          <div class="col-6 mainMenuRight" (click)="logOut()">
            <label class="lblLogout">{{"logout"|translate}}</label>
            <img src="assets/images/Icon-Logout.svg" width="40px" height="40px">
            <label style="color: white;">_______</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
